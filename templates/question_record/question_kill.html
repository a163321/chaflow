{% extends "base.html" %}
{% block head %}
    提交问题
{% endblock  %}
{% block css %}
     <link rel="stylesheet" href="/static/plugins/kindeditor/themes/default/default.css"/>
    <style>
        .kind-content {
            width: 100%;
            min-height: 450px;
        }
    </style>
{% endblock %}

{% block content %}
     <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">问题管理</a></li>
        <li class="active">创建问题</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form method="POST" action="/questions/kill-{{ nid }}" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">标题 <span>{{ form.title.errors.0 }}</span></label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="detail">问题描述 <span>{{ form.detail.errors.0 }}</span></label>
                {{ form.detail }}
            </div>

            <div class="form-group">
                <label for="detail">解决方案 <span>{{ form.solution.errors.0 }}</span></label>
                {{ form.solution }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>

         KindEditor.ready(function (K) {
            var editor = K.create('#solution', {
                resizeType: 1
            });
        });
        KindEditor.ready(function (K) {
            var editor = K.create('#detail', {
                resizeType: 1,
                readonlyMode : true,
                height: '200px'
            });
        });
    </script>
{% endblock %}
